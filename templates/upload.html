<!DOCTYPE html>
<html>
<head>
    <title>Upload & Preview</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body class="p-4">
    <div class="container">
        <h2>Upload CSV File</h2>
        <form id="uploadForm" method="POST" action="/process-form" enctype="multipart/form-data">
            <div class="form-group">
                <label for="data_file">Upload CSV:</label>
                <input type="file" id="data_file" name="data_file" class="form-control" required>
            </div>
            <button type="button" id="previewBtn" class="btn btn-info">Preview</button>
            <button type="submit" class="btn btn-success">Submit</button>
        </form>

        <div id="previewContainer" class="mt-3"></div>
    </div>

<script>
$(document).ready(function () {
    $("#previewBtn").click(function () {
        let fileInput = $("#data_file")[0].files[0];
        if (!fileInput) {
            alert("Please select a file first.");
            return;
        }

        let formData = new FormData();
        formData.append("data_file", fileInput);

        $.ajax({
            url: "/preview-data",
            type: "POST",
            data: formData,
            processData: false,
            contentType: false,
            success: function (response) {
                if (response.preview) {
                    $("#previewContainer").html(response.preview);
                } else if (response.error) {
                    alert("Error: " + response.error);
                }
            },
            error: function () {
                alert("An error occurred while previewing data.");
            }
        });
    });
});
</script>
</body>
</html>
