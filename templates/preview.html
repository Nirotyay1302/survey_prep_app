{% extends 'base.html' %}
{% block title %}Preview & Configure Â· Survey Prep{% endblock %}
{% block content %}
  <h2 class="mb-3">Preview & Configure</h2>
  <p class="text-muted">File: {{ filename }}</p>

  <div class="card mb-4">
    <div class="card-header">Data Preview (top 20 rows)</div>
    <div class="card-body">
      <div class="table-responsive">
        {{ head_html | safe }}
      </div>
    </div>
  </div>

  <form method="POST" action="{{ url_for('process_data') }}" class="bg-white p-4 rounded shadow">
    <div class="row g-3">
      <div class="col-md-6">
        <label class="form-label">Imputation Method</label>
        <select class="form-select" name="impute_method">
          <option value="Mean">Mean</option>
          <option value="Median">Median</option>
          <option value="KNN">KNN</option>
        </select>
      </div>
      <div class="col-md-6">
        <label class="form-label">Outlier Method</label>
        <select class="form-select" name="outlier_method">
          <option value="IQR">IQR</option>
          <option value="Z-score">Z-score</option>
          <option value="Winsorize">Winsorize</option>
          <option value="None">None</option>
        </select>
      </div>
      <div class="col-md-6">
        <label class="form-label">Weight Column (optional)</label>
        <select class="form-select" name="weight_col">
          <option value="">-- none --</option>
          {% for col in columns %}
          <option value="{{ col }}">{{ col }}</option>
          {% endfor %}
        </select>
      </div>
      <div class="col-md-6">
        <label class="form-label">Target Column for Estimates</label>
        <select class="form-select" name="value_col">
          {% for col in numeric_columns %}
          <option value="{{ col }}">{{ col }}</option>
          {% endfor %}
        </select>
      </div>
      <div class="col-12">
        <label class="form-label">Rule-based validation (JSON)</label>
        <textarea class="form-control" name="rules_json" rows="4" placeholder='{"age": {"min":0, "max":120}}'></textarea>
        <div class="form-text">Provide simple min/max and skip rules. Leave blank to skip.</div>
      </div>
    </div>
    <div class="mt-3 d-flex gap-2">
      <button class="btn btn-primary">Run Pipeline</button>
      <a class="btn btn-secondary" href="{{ url_for('process_form') }}">Back</a>
    </div>
  </form>
{% endblock %}
