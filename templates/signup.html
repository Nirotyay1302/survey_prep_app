{% extends 'base.html' %}
{% block title %}Sign Up Â· Survey Prep{% endblock %}
{% block content %}
  <div class="row justify-content-center mt-4">
    <div class="col-md-5 bg-white p-4 rounded shadow">
      <h2 class="mb-4 text-center">Create Account</h2>
      <form method="POST" action="{{ url_for('signup') }}">
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input required type="text" class="form-control" id="username" name="username" placeholder="Choose a username" />
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <input required type="email" class="form-control" id="email" name="email" placeholder="Enter email" />
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input required type="password" class="form-control" id="password" name="password" placeholder="Enter password" />
        </div>
        <div class="mb-3">
          <label for="confirm" class="form-label">Confirm Password</label>
          <input required type="password" class="form-control" id="confirm" name="confirm" placeholder="Confirm password" />
        </div>
        <button type="submit" class="btn btn-success w-100">Sign Up</button>
      </form>
      <p class="mt-3 text-center">
        Already have an account? <a href="{{ url_for('login') }}">Login here</a>
      </p>
    </div>
  </div>
{% endblock %}
