{% extends 'base.html' %}
{% block title %}Login Â· Survey Prep{% endblock %}
{% block content %}
  <div class="row justify-content-center mt-4">
    <div class="col-md-5 bg-white p-4 rounded shadow">
      <h2 class="mb-4 text-center">User Login</h2>
      <form method="POST" action="{{ url_for('login') }}">
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input required type="text" class="form-control" id="username" name="username" placeholder="Enter username" />
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input required type="password" class="form-control" id="password" name="password" placeholder="Password" />
        </div>
        <button type="submit" class="btn btn-primary w-100">Login</button>
      </form>
      <p class="mt-3 text-center">
        Don't have an account? <a href="{{ url_for('signup') }}">Sign up</a><br/>
        Are you an admin? <a href="{{ url_for('admin_login') }}">Admin Login</a>
      </p>
    </div>
  </div>
{% endblock %}
